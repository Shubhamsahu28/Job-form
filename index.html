<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span> 

            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <lable for="first_name">First name</lable>
                        <input 
                        id="first_name"
                        name="first_name"
                        placeholder="Enter First Name.."/>

                    </div>
                    <div class="form_control">
                        <lable for="Last_name">Last name</lable>
                        <input 
                        id="Last_name"
                        name="Last_name"
                        placeholder="Enter Last Name.."/>

                    </div>
                    <div class="form_control">
                        <lable for="email">Email</lable>
                        <input 
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter Email.."/>

                    </div>
                    <div class="form_control">
                        <lable for="job_role">Job Role</lable>
                        <select id="job_role" name="job_role">
                            <option value="">select job role</option>
                            <option value="frontend">Frontend developer</option>
                            <option value="Backend">Backend developer</option>
                            <option value="full_stack">Full Stack developer</option>
                            <option value="ui_ux">UI UX Developer</option>

                        </select>

                    </div>
                    <div class="textarea_control">
                        <lable for="address">Address</lable>
                        <textarea
                        id="Address"
                        name="Address"
                        rows="4"
                        cols="50"
                        placeholder="Enter Address.."></textarea>

                    </div>
                    <div class="form_control">
                        <lable for="City">City</lable>
                        <input 
                        type="City"
                        id="City"
                        name="City"
                        placeholder="Enter City.."/>

                    </div>
                    <div class="form_control">
                        <lable for="Pincode">Pincode</lable>
                        <input
                        type="number"
                        type="Pincode"
                        id="Pincode"
                        name="Pincode"
                        placeholder="Enter Pincode.."/>

                    </div>
                    <div class="form_control">
                        <lable for="Date">Date</lable>
                        <input 
                        value="2023-11-13"
                        type="date"
                        id="date"
                        name="date">

                    </div>
                    <div class="form_control">
                        <lable for="upload">Upload Your Cv</lable>
                        <input 
                        type="file"
                        id="Upload"
                        name="upload">

                    </div>




                </div>
                <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
            </form>
        </div>
    </div>
    
</body>
</html>
